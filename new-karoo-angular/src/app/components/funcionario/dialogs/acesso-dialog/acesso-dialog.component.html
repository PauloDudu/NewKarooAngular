<div class="dialog-access">
    <h2 mat-dialog-title>Editar funcionario</h2>
    <mat-dialog-content>
        <span>Nome</span>
        <input type="text" [(ngModel)]="funcionario.nome" placeholder="{{data.funcionario.nome}}">
        <span>Email</span>
        <input type="text" [(ngModel)]="funcionario.email" placeholder="{{data.funcionario.email}}" >
    </mat-dialog-content>
    
    <mat-dialog-actions>
        <button class="funcCancel" mat-button mat-dialog-close> Cancel</button>
        <button class="funcUpdate" mat-button (click)="updateFunc()"> Salvar</button>
    </mat-dialog-actions>
</div>
