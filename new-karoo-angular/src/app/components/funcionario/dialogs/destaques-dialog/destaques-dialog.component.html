<div class="dialog-destque">
  <h2 mat-dialog-title>Editar</h2>

  <mat-dialog-content>
    <span>Id: {{ data.destaque.id }} </span>
    <input type="text" [(ngModel)]="destaque.descricao" />
    <span>Link</span>
    <input type="text" [(ngModel)]="destaque.link" />
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="close()">Cancel</button>
    <button mat-button (click)="updateDestaque()">Salvar</button>
  </mat-dialog-actions>
</div>
