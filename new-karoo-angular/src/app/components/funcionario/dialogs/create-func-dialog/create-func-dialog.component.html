<div class="create-func-dialog">
    <h2 mat-dialog-title>Criar</h2>
  
    <mat-dialog-content>
    <span>Nome</span>
    <input type="text" [(ngModel)]="funcionario.nome">
    <span>Email</span>
    <input type="text" [(ngModel)]="funcionario.email">
    <span>Senha</span>
    <input type="text" [(ngModel)]="funcionario.senha">
    </mat-dialog-content>
  
    <mat-dialog-actions>
      <button mat-button mat-dialog-close class="newFuncCancel" (click)="close()">Cancel</button>
      <button mat-button class="newFuncCreate" (click)="createFunc()">Salvar</button>
    </mat-dialog-actions>
  </div>
